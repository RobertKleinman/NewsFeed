name: Global Briefing

on:
  schedule:
    - cron: '0 11 * * *'    # 6:00 AM Eastern (full run)
    - cron: '0 13 * * *'    # 8:00 AM Eastern (refresh)
    - cron: '0 15 * * *'    # 10:00 AM Eastern (refresh)
    - cron: '0 17 * * *'    # 12:00 PM Eastern (refresh)
    - cron: '0 19 * * *'    # 2:00 PM Eastern (refresh)
    - cron: '0 21 * * *'    # 4:00 PM Eastern (refresh)
    - cron: '0 23 * * *'    # 6:00 PM Eastern (refresh)
    - cron: '0 1 * * *'     # 8:00 PM Eastern (refresh)
    - cron: '0 3 * * *'     # 10:00 PM Eastern (refresh)
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - refresh

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-briefing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine run mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 11 * * *" ]; then
            echo "mode=full" >> $GITHUB_OUTPUT
          else
            echo "mode=refresh" >> $GITHUB_OUTPUT
          fi

      - name: Run briefing pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          MODE="${{ steps.mode.outputs.mode }}"
          echo "Running in $MODE mode"
          if [ "$MODE" = "refresh" ]; then
            # Refresh with fallback to full run
            python runner.py --refresh || python runner.py
          else
            python runner.py
          fi

      - name: Verify output exists
        run: |
          if [ ! -f output/index.html ]; then
            echo "ERROR: No output generated"
            exit 1
          fi
          echo "Output size: $(wc -c < output/index.html) bytes"

      - name: Commit card history to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/card_history.json output/briefing_data.json || true
          git diff --cached --quiet || git commit -m "Update card history [${{ steps.mode.outputs.mode }}]"
          git push || true

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build-briefing
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
